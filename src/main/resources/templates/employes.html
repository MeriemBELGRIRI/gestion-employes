<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Gestion des Employés</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      margin-left: 250px; /* Espace pour la sidebar */
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .sidebar-header {
      padding: 0 20px 20px;
      border-bottom: 1px solid #4b545c
    }

    .sidebar-nav {
      padding: 20px;
    }

    .nav-link {
      color: rgba(255,255,255,.8);
      padding: 10px 15px;
      margin-bottom: 5px;
      border-radius: 4px;
      display: flex;
      align-items: center;
    }

    .nav-link:hover {
      color: white;
      background-color: rgba(255,255,255,.1);
      text-decoration: none;
    }

    .nav-link.active {
      color: white;
      background-color: #0d6efd;
    }

    .nav-link .material-icons {
      margin-right: 10px;
    }

    .table-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 40px;
    }

    h2 {
      font-weight: bold;
    }

    .material-icons {
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h4>Menu Administration</h4>
    </div>
    <nav class="sidebar-nav">
      <a th:href="@{/employes}" class="nav-link active">
        <span class="material-icons">people</span>
        Gestion des employés
      </a>
      <a th:href="@{/feuille-paie}" class="nav-link">
        <span class="material-icons">payments</span>
        Feuille de paie
      </a>
      <a th:href="@{/login}" class="nav-link">
        <span class="material-icons">logout</span>Se déconnecter</a>
    </nav>
  </div>

  <!-- Contenu principal -->
  <div class="container py-5">
    <div class="table-container">
      <h2 class="mb-4">Liste des employés</h2>
      <a class="btn btn-primary mb-3" th:href="@{/employes/new}">
        <span class="material-icons">add</span> Ajouter un employé
      </a>

      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Poste</th>
            <th>Salaire</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="employe : ${employes}">
            <td th:text="${employe.id}">1</td>
            <td th:text="${employe.nom}">Nom</td>
            <td th:text="${employe.poste}">Poste</td>
            <td th:text="${employe.salaire}">Salaire</td>
            <td>
              <a th:href="@{'/employes/edit/' + ${employe.id}}" class="btn btn-warning btn-sm">
                <span class="material-icons">edit</span>
              </a>
              <a th:href="@{'/employes/delete/' + ${employe.id}}" class="btn btn-danger btn-sm"
                onclick="return confirm('Supprimer cet employé ?');">
                <span class="material-icons">delete</span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
