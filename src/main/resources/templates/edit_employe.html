<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modifier un employé</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin-left: 250px; /* Espace pour la sidebar */
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #4b545c;
        }

        .sidebar-nav {
            padding: 20px;
        }

        .nav-link {
            color: rgba(255,255,255,.8);
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }

        .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,.1);
            text-decoration: none;
        }

        .nav-link.active {
            color: white;
            background-color: #0d6efd;
        }

        .nav-link .material-icons {
            margin-right: 10px;
        }

        .container {
            padding-top: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            margin-left: 49px;
            margin-right: 99px;
            max-width: 900px;
            padding-bottom: 28px;

        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h4>Menu Administration</h4>
        </div>
        <nav class="sidebar-nav">
            <a th:href="@{/employes}" class="nav-link active">
                <span class="material-icons">people</span>
                Gestion des employés
            </a>
            <a th:href="@{/feuille-paie}" class="nav-link">
                <span class="material-icons">payments</span>
                Feuille de paie
            </a>
        </nav>
    </div>

    <!-- Contenu principal -->
    <div class="container">
        <h2>Modifier un employé</h2>

        <form th:action="@{'/employes/update/' + ${employe.id}}" th:object="${employe}" method="post">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" class="form-control" th:field="*{nom}" required />
            </div>
            <div class="form-group">
                <label for="poste">Poste :</label>
                <input type="text" id="poste" class="form-control" th:field="*{poste}" required />
            </div>
            
            <div class="form-group">
                <label for="salaire">Salaire :</label>
                <input type="number" id="salaire" class="form-control" th:field="*{salaire}" min="0" step="0.01" required />
            </div>
            
            <button type="submit" class="btn btn-primary">
                <span class="material-icons">save</span> Mettre à jour
            </button>
            <a th:href="@{/employes}" class="btn btn-secondary">
                <span class="material-icons">arrow_back</span> Retour
            </a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
