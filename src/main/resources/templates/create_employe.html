<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ajouter un employé</title>
</head>

<body>
    <h1>Ajouter un employé</h1>
    <form th:action="@{/employes}" th:object="${employe}" method="post">
        <label>Nom :</label>
        <input type="text" th:field="*{nom}" required /><br />

        <label>Poste :</label>
        <input type="text" th:field="*{poste}" required /><br />

        <label>Salaire :</label>
        <input type="number" step="0.01" th:field="*{salaire}" required /><br />

        <button type="submit">Enregistrer</button>
    </form>
    <a th:href="@{/employes}">Retour à la liste</a>
</body>

</html>
